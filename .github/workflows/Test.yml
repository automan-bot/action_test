name: Modify and Commit

on:
  push:
    branches:
      - master

jobs:
  modify-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Modify File
        run: |
          echo "Hello, World!" > myfile.txt

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automated Change
